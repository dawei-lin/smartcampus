	<script type="text/javascript">
        var flagType;

        $(document).ready(function(){
            $("[id=menuTree]").accordion({url:"/smartcampus/userInfo/permission",valueField:"id",textField:"menuname",parentField:"pid",urlField:"url",target:"contentFrm"});
            $("#loginUser").html($.session.get("realname"));
            //$("#loginUser").html("系统管理员");
            winSize();
            $(window).resize(function(){
                winSize();
            });
            $("#userctrl").on("mouseenter",function(){
                $(".usermenu").show();
            });
            $("#userctrl").on("mouseleave",function(){
                $(".usermenu").hide();
            });
            function winSize(){
                var mainwidth = $(window).width();
                var mainheight = $(window).height();
                $("#contdiv,#contentFrm").width(mainwidth-278);
                $("#contdiv,#contentFrm").height(mainheight-100);
            }
        });

	</script>
